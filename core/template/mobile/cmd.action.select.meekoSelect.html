<div style="margin-bottom:10px;" class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-logical_id="#logicalId#">
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon cmdName #hide_name#" id="meekoActivityList">
         <sub class="countOptions"></sub>
       </div>
      <select class="form-control selectCmd" id="meekoSelect#id#">#listValue#</select> <!-- add 'multiple' class to see all the values at once -->
    </div>
  </div>
</form>
  <script>
        var logicalId = $('.cmd[data-cmd_id=#id#]').data('logical_id');
    		var icons = {
    			'day':'<i class="fas fa-calendar-day"></i>',
    			'presences' : '#name_display# <i class="fab fa-creative-commons-by"></i>',
    			'temperatures' : '#name_display# <i class="fas fa-temperature-high"></i>',
    			'observations' : '#name_display# <i class="far fa-eye"></i>',
    			'diapers' : '#name_display# <i class="fas fa-bath"></i>',
    			'activities' : '#name_display# <i class="fas fa-dice"></i>',
    			'meals' : '#name_display# <i class="fas fa-utensils"></i>',
    			'naps' : '#name_display# <i class="fas fa-bed"></i>',
    			'photos' : '#name_display# <i class="fas fa-camera"></i>',
    			'drugs' : '#name_display# <i class="fas fa-prescription-bottle-alt"></i>',
    			'weights' : '#name_display# <i class="fas fa-weight"></i>'
    		 };

    		 for (var activity in icons) {
    			 if (logicalId == 'select_'+activity) {
    		     var value = icons[activity];
    		     $('.cmd[data-cmd_id=#id#]').find('#meekoActivityList').prepend(value);
    			 }
    		 }

    $('.cmd[data-cmd_uid=#uid#] .countOptions').html('('+(document.getElementById('meekoSelect#id#').length -1)+')');
    $(".cmd[data-cmd_uid=#uid#] .selectCmd").on('change', function () {
      jeedom.cmd.execute({id: '#id#', value: {select: $(this).value()}})
    })

    jeedom.cmd.update['#id#'] = function(_options) {
        $(".cmd[data-cmd_id=#id#] .selectCmd").val(_options.display_value);
    }
  //  jeedom.cmd.update['#id#']({display_value:'#state#'});
  </script>
</div>
