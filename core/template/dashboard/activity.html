<div style="background-color: #background_color#;color: #text_color#; margin-top : 2px; -moz-border-radius: 5px;-webkit-border-radius: 5px; border-radius: 5px;margin-right : 5px;margin-left : 5px;">
  <i class="fas fa-times pull-left cursor removeEvent" data-uid="#uid#" style="margin-top : 12px;margin-left: 2px;color: #text_color# !important;"></i>
  <span style="font-weight: bold;">#name#</span><br/>
  <span style="font-size : 0.7em;">#start# - #end#</span>
</div>
